<body>
    <h1>List of all Employees</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th width= "100px">Name</th>
                <th width= "200px">E-Mail</th>
                <th width= "150px">Year of Birth</th>
            </tr>
        </thead>
        <tbody th:each="employee : ${employees}">
            <tr>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.emailAddress}"></td>
                <td th:text="${employee.yearOfBirth}"></td>
            </tr>
        </tbody>
    </table>
</body>
